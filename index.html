<!DOCTYPE html>
<html>

    <head>
        <title>Card</title>
        <link rel="icon" href="assets/images/favicon-32x32.png">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="card">
            <img src="assets/images/hollow-knight-silksong.jpg">
            <article>
                <h1 class="title"><span class="bold-text">Hollow Knight: Silksong</span></h2>
                <table>
                     <tr>
                         <td><span class="bold-text">Franchise</span></td>
                         <th class="game-name">Hollow Knight</th>
                     </tr>
                     <tr>
                         <td><span class="bold-text">Platform(s)</span></td>
                         <th class="platform">PS4, PS5, Xbox One, Xbox Series S, Xbox Series X, PC, macOS, Linux</th>
                     </tr>
                     <tr>
                         <td><span class="bold-text">Developer(s)</span></td>
                         <th class="developer">Team Cherry</th>
                     </tr>
                     <tr>
                         <td><span class="bold-text">Genre(s)</span></td>
                         <th class="genres">Metroidvania</th>
                </table>
            </article>
        </div>
    </body>

</html>
